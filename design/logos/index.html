<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Logos | John Rioux</title>
    <link rel="icon" type="image/png" href="/John_Rioux_Circle.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic" rel="stylesheet" type="text/css"> <!-- Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Font for the icons -->
    <meta content='width=device-width, initial-scale=1' name='viewport'/> <!-- Allows site to resize for mobile -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/cardopen.css" id="cardopenstyle">
</head>
<body>
    
    <div id="navigation"></div>   

    <div id="contentloader">
        <div id="pagecontent" class="pagecontent">
            <div class="cardopen">
                <img src="images/logos.png">
                <div class="label">Misc.</div>
                <h1>Posters</h1>
                <div class="subtitle">2015 - present</div>
                <p>This is a gallery of the various logos I've designed over the years.</p>
                <div class="title">Films</div>
                <div id="gallery" class="gallery">
                    <div class="wrapper">
                        <img class="galleryimage" data-name="Wormhole (2015)" src="images/wormhole-logo.png">
                        <img class="galleryimage" data-name="Anchors Film Festival (2016)" src="images/anchors-2016-logos.png">
                        <img class="galleryimage" data-name="Arena of the Elders (2017)" src="images/aote-logo.png">
                        <img class="galleryimage" data-name="Frogbox Entertainment (2018)" src="images/billion-dollar-code-poster.png">
                        <img class="galleryimage" data-name="Comedy Writers United (2019)" src="images/cwu-logo.png">
                        <img class="galleryimage" data-name="Sweetburger (2019)" src="images/sweetburger-logo.png">
                        <img class="galleryimage" data-name="Arena of the Elders: Hidden Wars (2019)" src="images/hidden-wars-logo.png">
                        <img class="galleryimage" data-name="Laugh Tonite (2019)" src="images/laugh-tonite-logos.png">
                    </div>
                </div>
                <div id="enlargedwrapper" class="enlarged hidden">
                    <div id="enlargedshade" onclick="enlargedClose();" class="shade"></div>
                    <div id="imagetitle" class="title" onclick="enlargedClose();"></div> 
                    <div class="material-icons exit" onclick="enlargedClose();">arrow_back</div>
                    <img id="enlargedimage" src="#source">
                </div>
            </div>
            <!-- End of Placeholder -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Adds JQuery -->
    <script src="/javascript.js"></script>

</body>

</html>
