<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500" rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="dropdown noSelect">
      <button onclick="shadeCreate();searchCreate();searchbarFocus();" class="mobilesearch top-icons topright top-dark material-icons">search
          <span class="tooltip">Search</span>
      </button>  
      <div class="desktopsearch searchcontainer">
          <div onclick="shadeCreate();searchCreate();searchbarFocus()" class="searchbar" style="box-shadow:none;background-color:#f7f7f7;cursor:text;">
              <div class="material-icons exitsearch" style="cursor:pointer;">search</div>
              <div style="font-size:16px;float:left;line-height:48px;opacity:.54;">Search johnrioux.net</div>
              </div>
      </div>
  </div>
  <button id="shadeID" onclick="shadeKill();" class="shade shadehidden"></button>
  <div id="searchID" class="searchcontainer">
      <div class="searchbar">
          <button id="shadeID" onclick="shadeKill();" class="material-icons exitsearch">arrow_back</button>       
          <div style="margin-left: 48px;">
              <gcse:search></gcse:search>
          </div>
      </div>
  </div>
</body>
</html>
