<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>johnrioux.net</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500" rel="stylesheet" type="text/css"> <!-- Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Josefin+Sans|Material+Icons" rel="stylesheet"> <!-- Font for the icons -->
    <meta content='width=device-width, initial-scale=1' name='viewport'/> <!-- Allows site to resize for mobile -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Adds JQuery -->

    <style>
        body {
            margin: auto;
            font-family: "Roboto";
        }
        body * {            
            text-decoration: none;
        }
        .navbar {
            width: 100%;
            position: fixed;
            background-color: white;
            z-index: 1;
            box-shadow: 0px 1px 8px rgba(0, 0, 0, .3);
        }
        .topbar {
            width: 100%;
            max-width: 612px; /* 500, the length of the logo, + 112, the length of both icons */ 
            margin: auto;
            text-align: center;
        }
        .topbar .material-icons {
            font-size: 24px;
            color: black;
            padding: 8px;
            margin: 8px;
        }
        .topbar img {
            width: calc(100% - 152px); /* 112, the length of both icons, + 40, the length of the image's padding */
            max-width: 460px;
            margin: 20px 20px 0px 20px;
        }
        .tabsbar {
            max-width: 546px; /* This needs to be the exact sum of the tab widths, rounded up */
            height: 48px;
            white-space: nowrap;
            overflow: auto;
            margin: auto;
        }
        .tab {
            padding: 0px 20px 0px 20px;            
            min-width: 90px;
            height: 46px;
            line-height: 48px;
            opacity: 0.7;
            color: #000;
            font-size: 14px;
            font-weight: 500;
            box-sizing: border-box;
            text-align: center;
            display: inline-block;
            margin-left: -4px; /* inline-blocks all have that weird 4px margin */
        }
        .tab:hover {
            opacity: 1;
        }
        .tabstroke {
            margin-left: -2px;
            width: 90px; /* This will change */
            height: 2px;
            background-color: #db4437;
        }
    </style>

</head>

<body>
    <div class="navbar">
        <div class="topbar">
            <a href="#menu" style="float:left;" class="material-icons">menu</a>
            <a href="#home"><img src="temporary-logo-2.png"></a>
            <a href="#menu" style="float:right;" class="material-icons">search</a>
        </div>
        <div class="tabsbar">
            <a class="tab" href="#blog" style="opacity: 1; color: #db4437;">BLOG</a>
            <a class="tab" href="#videos">VIDEOS</a>
            <a class="tab" href="#design">COMEDY</a>
            <a class="tab" href="#design">MUSIC</a>
            <a class="tab" href="#design">DESIGN</a>
            <a class="tab" href="#design">COMICS</a>
            <div class="tabstroke"></div>
        </div>
    </div>

</body>

</html>
