<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>johnrioux.net</title>
    <link rel="icon" type="image/png" href="John_Rioux_Circle.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500" rel="stylesheet" type="text/css"> <!-- Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Josefin+Sans|Material+Icons" rel="stylesheet"> <!-- Font for the icons -->
    <meta content='width=device-width, initial-scale=1' name='viewport'/> <!-- Allows site to resize for mobile -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Adds JQuery -->

    <style>
        body {
            margin: auto;
            font-family: "Roboto";
            padding-bottom: 232px; /* This adds safety space for when the navbar resizes. You could replace this with a footer. */
        }
        a {            
            text-decoration: none;
        }
        .navbar {
            width: 100%;
            background-color: white;
            z-index: 1;
            position: fixed;
        }
        .topbar {
            width: 100%;
            max-width: 800px; /* Max content width */ 
            margin: auto;
            height: 184px; /*experiment*/
            text-align: center; /*experiment*/
            transition: 0.4s;
        }
        .topbar .material-icons {
            font-size: 24px;
            color: black;
            padding: 8px;
            margin: 64px 8px 8px 8px; /*experiment*/
            transition: 0.4s;
        }
        .topbar img {
            width: calc(100% - 152px); /* 112, the length of both icons, + 40, the length of the image's padding */
            max-width: 460px;
            margin: 20px;
            transition: 0.4s;
        }
        .tabsbar {
            max-width: 546px; /* This needs to be the exact sum of the tab widths, rounded up */
            height: 48px;
            white-space: nowrap;
            overflow: auto;
            margin: auto;
        }
        .tab {
            padding: 0px 20px 0px 20px;            
            min-width: 90px;
            height: 46px;
            line-height: 48px;
            opacity: 0.7;
            color: #000;
            font-size: 14px;
            font-weight: 500;
            box-sizing: border-box;
            text-align: center;
            display: inline-block;
            margin-left: -4px; /* inline-blocks all have that weird 4px margin */
        }
        .tab:hover {
            opacity: 1;
        }
        .tabstroke {
            margin-left: -2px;
            width: 90px; /* This will change */
            height: 2px;
            background-color: #db4437;
        }

        .card {
            font-size: 14px;
            margin: auto;
            min-width: 280px;
            max-width: 528px;
            background-color: white;
            word-wrap: break-word;
            margin-top: 16px;
            margin-bottom: 0px;
        }
        .card:hover {
            animation: card-hover .1s ease-in 1;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            transform:scale(1.01);

        }
        @keyframes card-hover {
            from {box-shadow: 0 0px 0px rgba(0,0,0,0); transform:scale(1);}
            to {box-shadow: 0 6px 14px rgba(0,0,0,0.3); transform:scale(1.01);}
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .title {
            font-size: 20px;            
            font-weight: 500;
            padding: 16px 16px 0px 16px;
            height: auto;
            line-height: 26px;
            color: #000;
        }
        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #616161;
            line-height: 24px;
            padding: 0px 16px;
        }
        p {
            padding: 16px;
            margin: 0px;
            color:black;
        }

    </style>

</head>

<body>
    <div class="navbar" id="navbar">
        <div class="topbar" id="topbar">
            <a href="#menu" id="menubutton" style="float:left;" class="material-icons">menu</a>
            <img id="logo" src="temporary-logo-2.png">
            <a href="#search" id="searchbutton" style="float:right;" class="material-icons">search</a>
        </div>
        <div class="tabsbar">
            <a class="tab" href="#blog" style="opacity: 1; color: #db4437;">NEWS</a>
            <a class="tab" href="#videos">VIDEOS</a>
            <a class="tab" href="#design">COMEDY</a>
            <a class="tab" href="#design">MUSIC</a>
            <a class="tab" href="#design">DESIGN</a>
            <a class="tab" href="#design">COMICS</a>
            <div class="tabstroke"></div>
        </div>
    </div>
    <div class="topbar" id="hiddentopbar" style="padding-bottom:48px;"> <!-- Pushes content below navbar -->
        <img id="hiddenlogo" src="temporary-logo-2.png">
    </div>

    <div class="card">
        <a href="https://www.johnrioux.net/blog/noheader.html">
            <img src="https://www.johnrioux.net/images/placeholder.jpg">
            <div class="title">Welcome to johnrioux.net</div>
            <div class="subtitle">October 2, 2018</div>
            <p>The only place to consume content created by John Rioux. Except YouTube. And a few other places. This is a brand new website full of cool things.</p>
        </a>
    </div>

    <script>
        
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
                document.getElementById("navbar").style.cssText = "box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 8px;";
                document.getElementById("topbar").style.cssText = "height:56px;";
                document.getElementById("hiddentopbar").style.cssText = "height:56px; padding-bottom:48px;";
                document.getElementById("menubutton").style.cssText = "float:left; margin-top:8px;";
                document.getElementById("searchbutton").style.cssText = "float:right; margin-top:8px;";
                document.getElementById("logo").style.cssText = "width:152px; margin:8px 0px 0px 0px;";
                document.getElementById("hiddenlogo").style.cssText = "width:152px; margin:8px;";
            } else {
                document.getElementById("navbar").style.cssText = "box-shadow: rgba(0, 0, 0, 0) 0px 1px 8px;";
                document.getElementById("topbar").style.cssText = "height:184px;";
                document.getElementById("hiddentopbar").style.cssText = "height:184px; padding-bottom:48px;";
                document.getElementById("menubutton").style.cssText = "float:left; margin-top:64px;";
                document.getElementById("searchbutton").style.cssText = "float:right; margin-top:64px;";
                document.getElementById("logo").style.cssText = "width:calc(100% - 152px); margin:20px;";
                document.getElementById("hiddenlogo").style.cssText = "width:calc(100% - 152px); margin:20px;";
            }
        }

    </script>

</body>

</html>
