<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Art | John Rioux</title>
    <link rel="icon" type="image/png" href="/John_Rioux_Circle.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic|Material+Icons" rel="stylesheet" type="text/css">
    <meta content='width=device-width, initial-scale=1' name='viewport'/> <!-- Allows site to resize for mobile -->
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    
    <div id="navigation"></div>   

    <div id="contentloader">    
        <div id="pagecontent" class="pagecontent">
            <!-- Placeholder shit below -->
            <style>
                .arttab {
                    opacity: 1;
                    color: #db4437;
                }
                .tabstroke {
                    margin-left: 5.625rem !important;
                }
                .portfoliobutton {
                    color: #db4437 !important;
                    background-color: #f5f5f5;
                }
                .portfoliobutton .material-icons {
                    color: #db4437 !important;
                }
                .newstab {
                    display: none;
                }
            </style>
            <div class="title">Illustration</div>
            <button class="card feature" data-name="Falmouth Rogue" href="/art/rogue/" style="background-color:#6cb2ca;">
                <img src="rogue/images/rogue.png">
                <div class="cardtext">
                    <div class="label">Misc.</div>
                    <div class="title">Falmouth Rogue</div>
                    <div class="subtitle">2019 - present</div>
                    <p>Commissioned illustrations for Falmouth's middle school ultimate frisbee team.</p>
                </div>
            </button>
            <button class="card big" data-name="Arena of the Elders" href="/art/arena-of-the-elders/">
                <img src="arena-of-the-elders/images/aote-art.png">
                <div class="cardtext">
                    <div class="label">Board game</div>
                    <div class="title">Arena of the Elders</div>
                    <div class="subtitle">2018 - present</div>
                    <p>A competitive strategy board game designed by Eddie Derhak and myself.</p>
                </div>
            </button>
            <button class="card big" data-name="Wormhole" href="/art/wormhole/">
                <img src="wormhole/images/wormhole.png">
                <div class="cardtext">
                    <div class="label">Comic Book</div>
                    <div class="title">Wormhole</div>
                    <div class="subtitle">2013 - 2015</div>
                    <p>A short-lived science fiction comedy series.</p>
                </div>
            </button>
            <div class="title">Gallery</div>
            <div id="gallery1" class="gallery">
                <img class="galleryimage" data-name="A Clash of Genres (2014)" src="images/clash-of-genres.png">
            </div>
            <div id="enlargedwrapper" class="enlarged hidden">
                <div id="enlargedshade" onclick="enlargedClose();" class="shade"></div>
                <div id="imagetitle" class="title" onclick="enlargedClose();"></div> 
                <div class="material-icons exit" onclick="enlargedClose();">close</div>
                <img id="enlargedimage" class="enlargedimage" src="#source">
                <div class="galleryscroll">
                    <div id="gallerywrapper" class="wrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Adds JQuery -->   
    <script src="/javascript.js"></script>

</body>

</html>
